<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>

<body>
    <h2>Inscrição para curso de Front-end</h2>

    <form>
        <div>
            <label>
                Nome
                <input type="text" name="nome" placeholder="Seu nome completo" required />
            </label>
        </div>

        <br>

        <div>
            <label>
                Idade
                <input type="number" name="idade" required />
            </label>
        </div>

        <br>

        <div>
            <label>
                E-mail
                <input type="email" name="email" placeholder="exemplo@teste.com" required/>
            </label>
        </div>

        <br>

        <div>
            <label>
                Senha
                <input type="password" name="senha" placeholder="Senha" required/>
            </label>
        </div>

        <br>

        <div>
            Educação
            <label>
                <input type="radio" name="educacao" value="estudante" required/>
                Estudante
            </label>
            <label>
                <input type="radio" name="educacao" value="nao_estudante" required/>
                Ainda não sou estudante
            </label>
        </div>

        <br>

        <div>
            <label>
                <input type="checkbox" name="termos_de_uso" required/>
                Aceito os termos de uso
            </label>
        </div>

        <br>

        <button>Enviar</button>
      </form>
</body>

</html>
